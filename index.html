---
title: FluisterBos, Oostende - Vakantiewoning en Gelegenheidsadres aan Zee
---
{% comment %}Automatic language switching.{% endcomment %}

<html>
    <head>
        <title>{{page.title}}</title>
        <!-- redirect default language -->
        <script type="text/javascript">
            var hl = navigator.language || navigator.userLanguage,
                supported_langs = {{site.data.langs | jsonify }};
            hl = hl.slice(0, 2);
            if (supported_langs.indexOf(hl) === -1) {
                hl = supported_langs[0];
            }
            window.location="/" + hl + "/";
        </script>
    </head>
</html>
