<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">
<!-- for Google -->
<meta name="description" content="{{ site.description }}" />
{% if site.keywords %}<meta name="keywords" content="{{ site.keywords | join: ',' }}">{% endif %}
<meta name="author" content="Fluisterbos" />
<meta name="copyright" content="Fluisterbos" />
<!-- google+ direct link -->
<link href="https://plus.google.com/+FluisterbosBe-vakantiewoning-oostende" rel="author" />
<link href="https://plus.google.com/+FluisterbosBe-vakantiewoning-oostende" rel="publisher" />
<!-- international targetting -->{% for codelink in site.data.linkcode %}{% if page_url == codelink[1][page_lang] %}{% assign hrefLangVariants = codelink[1] %}{% endif %}{% endfor %}{% for lang in site.data.langs %}{% if hrefLangVariants[lang] %}
<link rel="alternate" hreflang="{{ lang }}" href="{{ hrefLangVariants[lang] }}">{% endif %}{% endfor %}
<!-- for Facebook -->
<meta property="og:title"       content="{{ ogTitle }}" />
<meta property="og:type"        content="{{ ogType}}" />
<meta property="og:image"       content="{{ site.url }}{{ ogImgUrl  }}" />
<meta property="og:url"         content="{{ site.url }}{{ ogUrl }}" />
<meta property="og:description" content="{{ ogDescr }}" />
<!-- for Twitter -->
<meta name="twitter:card"        content="summary" />
<meta name="twitter:title"       content="{{ ogTitle }}" />
<meta name="twitter:description" content="{{ ogDescr }}" />
<meta name="twitter:image"       content="{{ site.url }}{{ ogImgUrl }}" />
